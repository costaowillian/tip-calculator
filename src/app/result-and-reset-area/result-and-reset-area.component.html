    <div class="tip-amount-total">
        <div>
            <h3>Tip Amount</h3>
            <p>/person</p>
        </div>

    </div>

    <div class="tip-amount-total">
        <div>
            <h3>Total</h3>
            <p>/person</p>
        </div>
        <h2>{{ total | currency }}</h2>

    <app-button-reset id="reset" name="RESET" (click)="reset()"></app-button-reset>
